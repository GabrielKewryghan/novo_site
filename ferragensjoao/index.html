<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferragens João</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem vindo a Ferragens João</h1>
    </header>

    <main>
        <section id="Compra">
            <form id="produtoFormCompra">
                <h2>Faça a sua compra aqui!</h2>
                <p>Escolha um produto</p>
                <select name="escProdutoCompra" id="escProCom">
                    <option value="Ferro">Ferro</option>
                    <option value="Aço">Aço</option>
                    <option value="Arame">Arame</option>
                    <option value="Areia">Areia</option>
                </select>
                <p>Escreva a quantidade</p> 
                <input type="number" id="quantidadeCom" placeholder="Quantidade"> <br>
                <button type="button" id="confirmarBTN">Confirmar</button>
            </form>
        <p id="resultadoCompra"></p>
        </section>

        <section id="abastecimentoEstoque">
            <form id="produtoFormEstoque">
                <h2>Reabasteça o estoque aqui!</h2>
                <p>Escolha um produto</p>
                <select name="escProdutoEstoque" id="escProEst">
                    <option value="Ferro">Ferro</option>
                    <option value="Aço">Aço</option>
                    <option value="Arame">Arame</option>
                    <option value="Areia">Areia</option>
                </select>
                <p>Escreva a quantidade</p> 
                <input type="number" id="quantidadeEst" placeholder="Quantidade"> <br>
                <button type="button" id="adicionarEstBTN">Adicionar ao estoque</button>
            </form>
        <p id="resultadoEstoque"></p>
        </section>

        <section id="estoque">

        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
